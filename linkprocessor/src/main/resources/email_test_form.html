<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test Form</title>
</head>
<body>
<h2>Email Processor Test</h2>
<form id="emailForm">
    <label for="emailContent">Email Content:</label><br>
    <textarea id="emailContent" rows="12" cols="100">
Hello,

This is a test email which contains the following links. Click on the <Send Email> button to send the mail

https://mbl.is
https://dv.is
https://google.com

All the best,
Test User
        </textarea>
    <br><br>
    <button type="button" onclick="sendEmail()">Send Email</button>
</form>

<h2>Shortened Links</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Short ID</th>
        <th>Original URL</th>
    </tr>
    </thead>
    <tbody id="linksTable">
    </tbody>
</table>

<script>
    function sendEmail() {
        const emailContent = document.getElementById("emailContent").value;
        fetch("/api/process-email", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: emailContent })
        })
        .then(response => response.json())
        .then(data => {
            alert("Processed Email: " + JSON.stringify(data));
            fetchLinks(); // Refresh links table after storing a new link
        })
        .catch(error => alert("Error processing email: " + error));
    }

    function fetchLinks() {
        fetch("/api/links")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById("linksTable");
            tableBody.innerHTML = ""; // Clear existing data
            data.forEach(link => {
                const row = `<tr>
                    <td>${link.id}</td>
                    <td>${link.shortId}</td>
                    <td><a href="confirm/${link.shortId}" target="_blank">${link.originalUrl}</a></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error("Error fetching links:", error));
    }

    // Fetch links when the page loads
    window.onload = fetchLinks;
</script>
</body>
</html>
