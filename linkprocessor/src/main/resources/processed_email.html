<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Email</title>
    <style>
        /* Ensure email content keeps original formatting */
        .email-content {
            white-space: pre-line;
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styled Email Links */
        .email-content a {
            color: #2563EB; /* Tailwind blue */
            text-decoration: underline;
            transition: color 0.3s ease-in-out;
        }
        .email-content a:visited {
            color: #9333EA; /* Tailwind purple */
        }
        .email-content a:hover {
            color: #1D4ED8; /* Darker blue */
        }
    </style>
</head>
<body class="bg-transparent text-gray-800 fade-in">
<p class="email-content text-gray-800 text-sm leading-relaxed">
    {{processedContent}}
</p>
</body>
</html>
