<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Redirect</title>
    <style>
        /* Smooth Fade-In Effect */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 text-gray-800 flex items-center justify-center h-screen">

<div class="max-w-lg bg-white shadow-2xl rounded-2xl p-8 text-center fade-in">
    <h2 class="text-2xl font-bold text-blue-700">üö¶ Redirect Confirmation</h2>
    <p class="mt-4 text-gray-600">You are about to be redirected to:</p>

    <p class="mt-2 font-semibold text-lg text-gray-900 break-words px-2">
        {{originalUrl}}
    </p>

    <div class="mt-6 flex justify-center gap-4">
        <a href="/api/r/{{shortId}}" id="redirectLink"
           class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform duration-200 transform hover:scale-105">
            ‚úÖ Proceed
        </a>
        <a href="/test-email"
           class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition-transform duration-200 transform hover:scale-105">
            ‚ùå Cancel
        </a>
    </div>
</div>

</body>
</html>
