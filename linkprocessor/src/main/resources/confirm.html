<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Redirect</title>
    <script>
        function confirmRedirect(shortId, originalUrl) {
            if (confirm("Do you want to proceed to this link?\n\n" + originalUrl)) {
                window.location.href = "/api/r/" + shortId;
            } else {
                window.location.href = "/";
            }
        }
    </script>
</head>
<body onload="confirmRedirect('{{shortId}}', '{{originalUrl}}')">
<h2>Redirecting...</h2>
<p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
</body>
</html>
